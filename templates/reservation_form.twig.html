<form action="{{ path('traitement_reservation') }}" method="post">
    <label for="date_arrivee">Date d'arrivée :</label>
    <input type="date" id="date_arrivee" name="date_arrivee" required><br>

    <label for="date_depart">Date de départ :</label>
    <input type="date" id="date_depart" name="date_depart" required><br>

    <label for="nombre_adultes">Nombre d'adultes :</label>
    <input type="number" id="nombre_adultes" name="nombre_adultes" min="1" required><br>

    <label for="nombre_enfants">Nombre d'enfants :</label>
    <input type="number" id="nombre_enfants" name="nombre_enfants" min="0" required><br>

    <input type="submit" value="Réserver">
</form>
